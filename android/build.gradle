// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.8.21"
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        compose_version = "1.2.0"
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21") // 解决 react-native-audio-recorder-player 打包失败问题 https://github.com/hyochan/react-native-audio-recorder-player/issues/441
        // 高德定图模块 https://lbs.amap.com/api/android-sdk/guide/create-project/android-studio-create-project#gradle_sdk
//        classpath("com.amap.api:map2d:latest.integration") // 地图
        classpath("com.amap.api:location:latest.integration") // 定位
//        classpath("com.amap.api:search:latest.integration") // 搜索
    }
}

